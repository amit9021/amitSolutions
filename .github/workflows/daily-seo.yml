name: Daily SEO Content Generation

on:
  schedule:
    # Run daily at 02:00 UTC (04:00/05:00 Israel time depending on DST)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-content:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SEO posts
        env:
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'groq' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LLM_MODEL: ${{ vars.LLM_MODEL }}
          KEYWORD_PROVIDER: ${{ vars.KEYWORD_PROVIDER || 'stub' }}
          KEYWORD_API_KEY: ${{ secrets.KEYWORD_API_KEY }}
          SEED_QUERIES: ${{ vars.SEED_QUERIES }}
          BASE_URL: ${{ vars.BASE_URL || 'https://amit-solutions.co.il' }}
          POSTS_PER_DAY: ${{ vars.POSTS_PER_DAY || '2' }}
          DRAFT_MODE: ${{ vars.DRAFT_MODE || 'true' }}
        run: npm run seo:daily

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/content/posts/
          git add public/sitemap.xml
          git commit -m "🤖 Auto-generate daily SEO content

          Generated by GitHub Actions
          Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Summary
        if: always()
        run: |
          echo "## 📊 Daily SEO Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "✅ New content generated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new content generated (or no changes detected)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🕐 Run time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
